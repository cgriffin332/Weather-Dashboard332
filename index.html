<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="./images/griffin.jpg" />
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mx-auto" href="#">Weather Dashboard</a>
        </nav>
        <div class="container-flex">
            <div class="row">
                <!-- search column -->
                <div class="col-4">
                    <h4 class="ml-3">Search for a City:</h4>
                    <form class="form-inline">
                        <div class="form-group ml-sm-3 mb-2">
                            <input type="text" class="form-control" id="inputCity" >
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                    </form>
                    <div id="searchedItems">

                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <!-- Weather Stats -->
                        <div id="weatherStats" class="col-12">

                        </div>
                    </div>
                    <div class="row">
                        <!-- 5 Day Forecast -->
                        <div id="forecast" class="col-12">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
